<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Results summary component</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="images\favicon-32x32.png" type="image/x-icon">
    <link href="https://fonts.google.com/specimen/Hanken+Grotesk" rel="stylesheet">

</head>
<body>

    <div id="bigrectangle">


        <section id="smallrectangle">
            <h1 class="YourResult">Your Result</h1>
            <div class="Porcentaje"></div>
            <h1 class="Numero">76</h1>
            <h3 class="Cien">of 100</h3>
            <h1 class="Great"> Great</h1>
            <h2 class="Texto">Your scored higher than 65% of the people who have taken these tests.</h2>
        </section>


        <section id="smallrectanglerigth">

            <h1 class="Summary">Summary</h1>

            <div class="Reaction">
                <img class="Rimagen" src="images/icon-reaction.svg" alt="Reaction" width="20" height="20">
                <h2 class="Treaction">Reaction</h2>
                <h3 class="Rporcent">80</h3>
                <h3 class="Rporcentcien">/ 100</h3>
            </div>


            <div class="Memory">

                <img class="Mimagen" src="images/icon-memory.svg" alt="Memory" width="18" height="18">
                <h2 class="Tmemory">Memory</h2>
                <h3 class="Mporcent">92</h3>
                <h3 class="Mporcentcien">/ 100</h3>

            </div>



            <div class="Verbal">

                <img class="Vimagen" src="images/icon-verbal.svg" alt="Verbal" width="18" height="18">
                <h2 class="Tverbal">Verbal</h2>
                <h3 class="Vporcent">61</h3>
                <h3 class="Vporcentcien">/ 100</h3>
                

            </div>

            <div class="Visual">

                <img class="Viimagen" src="images/icon-visual.svg" alt="Visual" width="20" height="20">
                <h2 class="Tvisual">Visual</h2>
                <h3 class="Viporcent">72</h3>
                <h3 class="Viporcentcien">/ 100</h3>

            </div>


            <h2 class="Boton">Continue</h2>
        </Section>


    </div>
</body>
</html>
